<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@300&family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div id="clock"></div>
      <input onchange="setAlarmTime(this.value)" type="datetime-local" name="alarmTime" />
      <div class="controls">
        <button   onclick="setAlarm()" class="button set-alarm">Set Alarm</button>
        <button onclick="clearAlarm()" class="button clear-alarm">Clear Alarm</button>
      </div>
    </section>

    <script src="./clock.js" type="text/javascript"></script>
  </body>
</html>
